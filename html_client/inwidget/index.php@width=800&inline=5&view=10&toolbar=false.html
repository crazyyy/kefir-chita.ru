				display:block;
				float:left;
				width:25px;

			}
			.widget .title .text {

				margin:5px 0 0 0;
				color:#FFF;
				font-size:18px;
				white-space:nowrap;
							}
			.widget .profile {
				width:100%;
				border-collapse: collapse;
			}
			.widget .profile tr td {
				padding:0px;
				margin:0px;
				text-align:center;
			}

				border:1px solid #c3c3c3;
			}
			.widget .profile .avatar {

			}
			.widget .profile .avatar img {
				width:60px;
			}
			.widget .profile .value {
				width:33%;
				height:30px;
				font-size:14px;
				font-weight:bold;
			}

				display:block;
				font-size:9px;
				font-weight:bold;
				color:#999999;
				margin:-2px 0 0 0;
			}

			}

				margin:10px 0 0 10px;
				padding:0 0 5px 0;
			}

			}

    			opacity: 0.8;
